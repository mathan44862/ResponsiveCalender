</head>
<body>
    <div class="container">

            <div>
                <br><br>

                    </label>

                </div>
                <div id="buttoncontainer1">
                    <button style="padding: 5px;width:30px;border-radius:20px" id="monthl" onclick="monthl()"><</button>
                    <label for="calender" id="box1containerele">
                        January
                    </label>
                    <button style="padding: 5px;width:30px;border-radius:20px" id="monthr" onclick="monthr()">></button>
                </div>
                <table id="tablecontainer">
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        var row = 1;
        function yearl(){
            for(var i=1;i<=row;i++){
                document.getElementById("tablecontainer").deleteRow(1);
            }
            a1-=1;
            a3=0;
            show(a1,a2,a3);
        }
        function yearr(){
            for(var i=1;i<=row;i++){
                document.getElementById("tablecontainer").deleteRow(1);
            }
            a1+=1;
            a3=0;
            show(a1,a2,a3);
        }
        function monthr(){
            for(var i=1;i<=row;i++){
                document.getElementById("tablecontainer").deleteRow(1);
            }
            if(a2==12){
                a2=1
                a1++;
            }
            else{
                a2+=1;
            }
            a3=0;
            console.log(a2);
            show(a1,a2,a3);
        }
        function monthl(){
            for(var i=1;i<=row;i++){
                document.getElementById("tablecontainer").deleteRow(1);
            }
            if(a2==1){
                a2=12
                a1--;
            }
            else{
                a2-=1;
            }
            a3=0;
            show(a1,a2,a3);
        }
        const a = new Date();
        var a1 = a.getFullYear();
        var a2 = a.getMonth()+1;
        var a3 = a.getDate();
        show(a1,a2,a3);
        function show(a1,a2,a3){
        var x = month(a2);
        document.getElementById("box1container").innerHTML=a1;
        document.getElementById("box1containerele").innerHTML=x;
        var year;
        var day = 6;
        for(year=2000;year<a1;year++){
            if(year%4==0 && year%100!=0){
                day+=366;
            }
            else if(year%100==0 && year%400==0){
                day+=366;
            }
            else{
                day+=365;
            }
        }
        var i=1;
        for(i=1;i<a2;i++){
            switch(i){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    day+=31;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    day+=30;
                    break;
                case 2:
                    if(a1%4==0 && a1%100!=0){
                        day+=29;
                    }
                    else if(a1%100==0 && a1%400==0){
                        day+=29;
                    }
                    else{
                        day+=28;
                    }
                    break;
                default:
                    break;
            }
        }
        row=1;
        var column = 0;
        var table = document.getElementById("tablecontainer");
        var tablerow = table.insertRow(row);
        for(var k=0;k<day%7;k++){
            var cell = tablerow.insertCell(k);
            cell.innerHTML = "-"; 
        }
        var m = monthdays(a2);
        console.log(m);
        for(var k=1;k<=m;k++)
        {
           if(day%7==0){
            row+=1;
            var tablerow = table.insertRow(row);
           }
           var cell = tablerow.insertCell(day%7);
           cell.innerHTML=""+k;
           if(k==a3){
            cell.style.color="yellow";
            cell.style.backgroundcolor="white";
           }
           day++;
        }
        console.log("Hi");
        }
        function month(x){
            switch(x){
                case 1:
                    return "Janurary";
                    break;
                case 2:
                    return "Feburary";
                    break;
                case 3:
                    return "March";
                    break;
                case 4:
                    return "April";
                    break;
                case 5:
                    return "May";
                    break;
                case 6:
                    return "June";
                    break;
                case 7:
                    return "July";
                    break;
                case 8:
                    return "August";
                    break;
                case 9:
                    return "September";
                    break;
                case 10:
                    return "October";
                    break;
                case 11:
                    return "November";
                    break;
                case 12:
                    return "December";
                    break;
            }
            
        }
        function monthdays(x){
            switch(x){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    return 31;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    return 30;
                    break;
                case 2:
                    if(a1%4==0 && a1%100!=0){
                        return 29;
                    }
                    else if(a1%100==0 && a1%400==0){
                        return 29;
                    }
                    else{
                        return 28;
                    }
                    break;
                default:
                    break;
            }
        }
    </script>
